<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå∏ Surprise</title>
  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      background: #0e1110;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding:
        calc(18px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(18px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      box-sizing: border-box;
      text-align: center;
    }

    .wrap {
      width: min(900px, 96vw);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.6rem, 4.6vw, 2.4rem);
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 16px;
      opacity: 0.82;
      font-size: clamp(0.98rem, 3.2vw, 1.1rem);
    }

    video {
      width: 100%;
      max-height: 70vh;      /* ‚úÖ verhindert ‚Äúzu gro√ü‚Äù auf Mobile */
      object-fit: contain;   /* ‚úÖ nichts wird abgeschnitten */
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      background: black;
    }

    .hint {
      opacity: 0.75;
      margin-top: 12px;
      font-size: 0.95rem;
    }

    .btns {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 0.9rem 1.2rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 1rem;
    }

    button:hover { background: rgba(255,255,255,0.18); }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Happy Valentine's Day üíê</h1>
    <div class="subtitle">Just two souls vibing together</div>

    <video id="vid" controls playsinline autoplay muted>
      <source src="surprise.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="hint">Tap the video if it doesn‚Äôt start automatically.</div>

    <div class="btns">
      <button onclick="unmute()">üîä Unmute</button>
      <button onclick="goBack()">‚Üê Back to card</button>
    </div>
  </div>

  <script>
    const vid = document.getElementById("vid");
    vid.play().catch(() => {});

    function unmute() {
      vid.muted = false;
      vid.volume = 1.0;
      vid.play().catch(() => {});
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
